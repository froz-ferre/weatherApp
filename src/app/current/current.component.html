<div class="container">
  <h1>{{myWeather.cityName}}</h1>
  <h2>{{myWeather.temp}}&deg;</h2> 
  <div class="img">
    <img src="http://openweathermap.org/img/w/{{myWeather.icon}}.png" alt="{{myWeather.weatherType}}">
    <p>{{myWeather.weatherType}}</p>
  </div>
  <h4>Min: {{myWeather.minTemp}}&deg;  |  Max: {{myWeather.maxTemp}}&deg;</h4>
</div>
